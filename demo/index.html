<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Formidable.css</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/normalize.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/typebase.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/demo.css" />
    <link type="text/css" rel="stylesheet" href="../build/formidable.min.css" />
    <link type="text/css" rel="stylesheet" href="../build/formidable-lighty.min.css" />
</head>
<body>
    <div class="container">
        <h1>
            formidable.css
            <iframe class="gh-star" src="https://ghbtns.com/github-btn.html?user=tzi&repo=formidable.css&type=star&count=true&size=large"></iframe>
        </h1>

        <h2>Simple input</h2>
        <input type="text" class="frm-input" />

        <h2>Wrapped input</h2>
        <div class="frm-group">
            <input type="text" class="frm-input" />
        </div>

        <h2>Double input</h2>
        <div class="frm-group">
            <div class="frm-group__item">
                <input type="text" class="frm-input" />
            </div>
            <div class="frm-group__item">
                <input type="text" class="frm-input" />
            </div>
        </div>

        <h2>Triple input</h2>
        <div class="frm-group">
            <div class="frm-group__item">
                <input type="text" class="frm-input" />
            </div>
            <div class="frm-group__item">
                <input type="text" class="frm-input" />
            </div>
            <div class="frm-group__item">
                <input type="text" class="frm-input" />
            </div>
        </div>

        <h2>Add-on input</h2>
        <div class="frm-add-on">
            <div class="frm-add-on__object">
                <select class="frm-input">
                    <option>Miss</option>
                    <option>Mister</option>
                </select>
            </div>
            <div class="frm-add-on__body">
                <input type="text" class="frm-input" />
            </div>
        </div>
        <br>
        <div class="frm-add-on">
            <div class="frm-add-on__body">
                <input type="text" class="frm-input" />
            </div>
            <div class="frm-add-on__object">
                <select class="frm-input">
                    <option>m²</option>
                    <option>cm²</option>
                    <option>mm²</option>
                </select>
            </div>
        </div>

        <a href="https://github.com/tzi/formidable.css">
            <img class="gh-ribbon"
                 src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"/>
        </a>
    </div>
</body>
</html>
