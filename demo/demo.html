<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Formidable.css</title>
    <link type="text/css" rel="stylesheet" href="../build/formidable.min.css" />
    <link type="text/css" rel="stylesheet" href="../build/formidable-lighty.min.css" />
</head>
<body>
    <h1>formidable.css</h1>

    <h2>Simple input</h2>
    <input type="text" class="frm-input" />

    <h2>Wrapped input</h2>
    <div class="frm-input__group">
        <input type="text" class="frm-input" />
    </div>

    <h2>Double input</h2>
    <div class="frm-input__group">
        <div class="frm-input__item">
            <input type="text" class="frm-input" />
        </div>
        <div class="frm-input__item">
            <input type="text" class="frm-input" />
        </div>
    </div>

    <h2>Triple input</h2>
    <div class="frm-input__group">
        <div class="frm-input__item">
            <input type="text" class="frm-input" />
        </div>
        <div class="frm-input__item">
            <input type="text" class="frm-input" />
        </div>
        <div class="frm-input__item">
            <input type="text" class="frm-input" />
        </div>
    </div>

    <h2>Add-on input</h2>
    <div class="frm-input__addon-group">
        <div class="frm-input__addon">
            <select class="frm-input">
                <option>Miss</option>
                <option>Mister</option>
            </select>
        </div>
        <div class="frm-input__item">
            <input type="text" class="frm-input" />
        </div>
    </div>
    <br>
    <div class="frm-input__addon-group">
        <div class="frm-input__item">
            <input type="text" class="frm-input" />
        </div>
        <div class="frm-input__addon">
            <select class="frm-input">
                <option>m²</option>
                <option>cm²</option>
                <option>mm²</option>
            </select>
        </div>
    </div>
</body>
</html>
